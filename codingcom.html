<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Tambola</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fdf6e3; color: #333; }
    .ticket-container, .number-history { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px auto; }
    .ticket { border: 2px solid #444; margin: 10px; padding: 10px; background: #fff; animation: fadeIn 0.8s ease; transform: scale(0.95); }
    .row { display: flex; }
    .cell { width: 30px; height: 30px; line-height: 30px; border: 1px solid #ccc; margin: 1px; }
    .highlight { background: yellow; font-weight: bold; }
    #current-number { font-size: 2em; margin: 20px; transition: transform 0.3s ease; }
    #current-number.animate { transform: scale(1.4); color: #e63946; }
    .win { animation: flash 0.8s infinite alternate; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes flash {
      from { background-color: gold; }
      to { background-color: white; }
    }
  </style>
</head>
<body>
  <h1>Smart Tambola Generator</h1>
  <button onclick="generateTickets(6)">Generate 6 Tickets</button>
  <button onclick="pickNumber()">Pick Number</button>
  <div id="current-number"></div>
  <div class="ticket-container" id="tickets"></div>
  <h3>Called Numbers:</h3>
  <div class="number-history" id="numberHistory"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let calledNumbers = [];

    function generateTicket() {
      const ticket = Array.from({ length: 3 }, () => Array(9).fill(''));
      for (let col = 0; col < 9; col++) {
        let colRangeStart = col * 10 + 1;
        let colRangeEnd = col === 8 ? 90 : colRangeStart + 9;
        let colNumbers = shuffle(range(colRangeStart, colRangeEnd));
        let rows = shuffle([0, 1, 2]).slice(0, 2);
        rows.forEach(row => ticket[row][col] = colNumbers.pop());
      }
      ticket.forEach(row => {
        const filled = row.filter(x => x !== '').length;
        const toFill = 5 - filled;
        const blanks = shuffle(row.map((val, idx) => [val, idx]).filter(x => x[0] === ''));
        for (let i = 0; i < toFill; i++) row[blanks[i][1]] = Math.floor(Math.random() * 90) + 1;
        while (row.filter(x => x !== '').length > 5) {
          const filledIndices = row.map((val, idx) => val !== '' ? idx : -1).filter(x => x !== -1);
          row[filledIndices[Math.floor(Math.random() * filledIndices.length)]] = '';
        }
      });
      return ticket;
    }

    function generateTickets(n) {
      document.getElementById('tickets').innerHTML = '';
      for (let i = 0; i < n; i++) {
        const ticket = generateTicket();
        const div = document.createElement('div');
        div.className = 'ticket';
        ticket.forEach(row => {
          const rowDiv = document.createElement('div');
          rowDiv.className = 'row';
          row.forEach(cell => {
            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';
            cellDiv.innerText = cell || '';
            rowDiv.appendChild(cellDiv);
          });
          div.appendChild(rowDiv);
        });
        document.getElementById('tickets').appendChild(div);
      }
    }

    function pickNumber() {
      if (calledNumbers.length >= 90) return alert('All numbers have been picked!');
      let num;
      do { num = Math.floor(Math.random() * 90) + 1; } while (calledNumbers.includes(num));
      calledNumbers.push(num);
      const numberDisplay = document.getElementById('current-number');
      numberDisplay.innerText = num;
      numberDisplay.classList.add('animate');
      setTimeout(() => numberDisplay.classList.remove('animate'), 300);

      const history = document.getElementById('numberHistory');
      const numDiv = document.createElement('div');
      numDiv.className = 'cell highlight';
      numDiv.innerText = num;
      history.appendChild(numDiv);

      speakNumber(num);

      if (calledNumbers.length === 90) {
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });
        numberDisplay.classList.add('win');
      }
    }

    function speakNumber(num) {
      const utterance = new SpeechSynthesisUtterance(numToWords(num));
      speechSynthesis.speak(utterance);
    }

    function numToWords(n) {
      const ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
      const teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
      const tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
      if (n < 10) return ones[n];
      else if (n < 20) return teens[n - 10];
      else return tens[Math.floor(n / 10)] + (n % 10 !== 0 ? "-" + ones[n % 10] : "");
    }

    function range(start, end) {
      return Array.from({ length: end - start + 1 }, (_, i) => start + i);
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
